<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Consumo de Combustível</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
    <div id='tela'>
        <h1>Coloque as informações abaixo:</h1>
        <form id="form">
            <div class="atual">
                <label for="KMatual">KM Atual: </label>
                <input type='text' id="KMatual" required>
           
            </div>
            <div class="anterior">
                <label for="Kmant">KM Anterior: </label>
                <input type="text" id="Kmant" required>
               
            </div>
            <div class="litros">
                <label for="lts">Litros: </label>
                <input type="text" id="lts" required>
               
            </div>

            <div id="mensagem"></div>
            <input type="submit" id="button" value="Salvar">
        </form>
        <br/>
        <h2> Consumo dos Combustíveis</h2>
        <table id="accounts">
            <thead>
                <tr>
                    <th>KM Atual</th>
                    <th>KM Anterior</th>
                    <th>Litros</th>
                    <th>KM/L</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
